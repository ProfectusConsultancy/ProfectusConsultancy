<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Integra Management Group BV</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">

<style>
  :root {
    /* Rijkere kleuren */
    --integra-navy: #051429; 
    --integra-navy-light: #0f2b52;
    --integra-gold: #c5a05e;
    --integra-gold-shine: #e6c888;
    --integra-white: #ffffff;
  }
  
  body {
    margin: 0;
    padding: 0;
    /* Hier koppelen we het chique lettertype */
    font-family: 'Playfair Display', serif; 
    background-color: var(--integra-navy);
    color: var(--integra-white);
    overflow-x: hidden; /* Voorkomt horizontaal scrollen */
  }

  /* Header Styling */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 30px 60px;
    background: linear-gradient(to bottom, #051429, #081a36);
    border-bottom: 1px solid rgba(197, 160, 94, 0.3); /* Subtiele gouden lijn */
  }

  .logo-placeholder {
    color: var(--integra-gold);
    font-weight: 700;
    font-size: 1.4rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    border: 1px solid var(--integra-gold);
    padding: 12px 20px;
    /* Dit maakt het logo-kader chiquer */
    box-shadow: 0 0 10px rgba(197, 160, 94, 0.2); 
  }

  nav a {
    color: #e0e0e0;
    text-decoration: none;
    margin-left: 40px;
    font-size: 0.95rem;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    font-family: 'Lato', sans-serif; /* Strakker font voor menu */
    font-weight: 300;
    transition: color 0.3s;
  }

  nav a:hover {
    color: var(--integra-gold);
  }

  /* Hero Sectie Styling */
  .hero {
    /* Een 'Vignette' effect: donkerder in de hoeken, lichter in midden */
    background: radial-gradient(circle at center, var(--integra-navy-light) 0%, var(--integra-navy) 80%);
    min-height: 80vh; /* Minimaal 80% van de schermhoogte */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center; /* Alles centreren voor statige look */
    text-align: center;
    padding: 0 20px;
  }

  h1 {
    color: var(--integra-gold);
    /* Goudkleurig verloopeffect op de tekst zelf */
    background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    
    font-size: 4.5rem; /* Veel groter */
    margin-bottom: 25px;
    line-height: 1.1;
    max-width: 900px;
    text-shadow: 0px 4px 10px rgba(0,0,0,0.5); /* Schaduw achter tekst */
  }

  p.lead {
    font-family: 'Lato', sans-serif; /* Leesbaarder lettertype */
    font-size: 1.3rem;
    max-width: 700px;
    margin-bottom: 50px;
    line-height: 1.8;
    color: #d1d1d1;
    font-weight: 300;
  }

  /* De 'Gouden' Knop */
  .btn-gold {
    /* Metaal-achtig verloop */
    background: linear-gradient(135deg, var(--integra-gold) 0%, var(--integra-gold-shine) 50%, var(--integra-gold) 100%);
    color: var(--integra-navy);
    padding: 18px 45px;
    text-decoration: none;
    font-weight: bold;
    font-family: 'Lato', sans-serif;
    letter-spacing: 1px;
    text-transform: uppercase;
    box-shadow: 0 4px 15px rgba(197, 160, 94, 0.4); /* Gouden gloed */
    transition: transform 0.2s, box-shadow 0.2s;
    border: 1px solid #fff5;
  }
  
  .btn-gold:hover {
    transform: translateY(-2px); /* Komt iets omhoog */
    box-shadow: 0 6px 20px rgba(197, 160, 94, 0.6);
  }

  /* Mobiele aanpassingen */
  @media (max-width: 768px) {
    header { padding: 20px; flex-direction: column; }
    nav { margin-top: 20px; }
    nav a { margin: 0 10px; font-size: 0.8rem; }
    h1 { font-size: 2.5rem; }
    p.lead { font-size: 1rem; padding: 0 20px; }
  }
</style>
</head>
<body>

  <header>
    <div class="logo-placeholder">
      INTEGRA
    </div>
    <nav>
      <a href="#">Over Ons</a>
      <a href="#">Visie</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Het Fundament voor<br>Veilige Vooruitgang.</h1>
    <p class="lead">
      Integra Management Group biedt de strategische basis en het toezicht voor ondernemingen die opereren op het snijvlak van technologie en veiligheid.
    </p>
    <div>
      <a href="#" class="btn-gold">Ontdek onze visie</a>
    </div>
  </section>

</body>
</html>
